{% extends 'music/base.html' %}

{% block title %}PyMusic | Albums{% endblock %}

{% block body %}
<div class="row">
{% for album in albums %}
  <div class="col-md-2">
    <div class="thumbnail">
      <img src="{{ album.album_logo.url }}" alt="{{ album.album_title }}" >
      <div class="caption">
        <h3>{{ album.album_title }}</h3>
        <p>{{ album.artist }}</p>
        <p><a href="{% url 'music:detail' album.id %}" class="btn btn-primary" role="button">Details</a>
        <a href="#" class="btn btn-default"><span class="glyphicon glyphicon-trash"></span></a>
        <a href="#" class="btn btn-default"><span class="glyphicon glyphicon-star-empty"></span></a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
